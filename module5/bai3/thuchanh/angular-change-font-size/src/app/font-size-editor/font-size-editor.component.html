<h2>Font size editor</h2>

<div>
  <label>Enter font size (px):</label> <br>
  <label>Event binding</label> <br>
  <input #element type="range" min="9" max="72" value="18"  (change)="changeFontSizeValue(element.value)"> <br>
  <label>Data binding</label> <br>
  <input #element type="range" min="9" max="72" value="18"  [(ngModel)]="fontSize">
</div>

<p class="output" [style.fontSize.px]="fontSize">
  This is a paragraph.{{fontSize}}
</p>
